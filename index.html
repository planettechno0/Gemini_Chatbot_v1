<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar for webkit browsers */
        #chat-history::-webkit-scrollbar {
            width: 8px;
        }
        #chat-history::-webkit-scrollbar-track {
            background: #f7fafc; /* Tailwind gray-100 */
            border-radius: 10px;
        }
        #chat-history::-webkit-scrollbar-thumb {
            background: #a0aec0; /* Tailwind gray-400 */
            border-radius: 10px;
        }
        #chat-history::-webkit-scrollbar-thumb:hover {
            background: #718096; /* Tailwind gray-500 */
        }
        /* Basic styling for focus states to ensure visibility */
        input:focus, select:focus, button:focus {
            outline: 2px solid #2563eb; /* Tailwind blue-600 */
            outline-offset: 1px;
        }
        /* Ensure modal is centered and visible */
        .modal.flex { /* Used for settings and confirmation modals */
            display: flex;
        }
        .modal.hidden {
            display: none;
        }
        /* Smooth transition for modal content */
        .modal-content {
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        }
        /* Chat bubble max width */
        .chat-bubble {
            max-width: 85%; /* Increased slightly */
            word-wrap: break-word; 
        }
        /* Ensure header stays on top */
        header {
            position: sticky;
            top: 0;
            z-index: 50;
        }
        /* Styling for copy icon */
        .copy-icon {
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.2s ease-in-out;
        }
        .copy-icon:hover {
            opacity: 1;
        }
        /* Styling for rendered markdown code blocks */
        pre {
            background-color: #2d3748; /* Tailwind gray-800 */
            color: #e2e8f0; /* Tailwind gray-200 */
            padding: 1em;
            border-radius: 0.5em;
            overflow-x: auto;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
            margin-top: 0.5em;
            margin-bottom: 0.5em;
        }
        pre code {
            background-color: transparent;
            color: inherit;
            padding: 0;
        }
        /* Styling for inline code */
        code:not(pre > code) {
            background-color: #e2e8f0; /* Tailwind gray-200 */
            color: #2d3748; /* Tailwind gray-800 */
            padding: 0.2em 0.4em;
            border-radius: 0.3em;
            font-size: 0.9em;
        }
    </style>
</head>
<body class="font-sans bg-gray-100">
    <div class="min-h-screen flex flex-col">
        <header class="bg-white shadow-md">
            <div class="max-w-3xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
                <h1 class="text-xl sm:text-2xl font-bold text-gray-800">Gemini Chatbot</h1>
                <div class="flex items-center space-x-2">
                    <button id="clear-chat-btn" title="Clear Chat" class="text-gray-600 hover:text-red-600 focus:outline-none p-2 rounded-md focus:ring-2 focus:ring-red-500 focus:ring-offset-1">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9.75L14.25 12m0 0L12 14.25m2.25-2.25L14.25 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zM14.25 7.5l-4.5 9" />
                        </svg>
                    </button>
                    <button id="settings-btn" title="Settings" class="text-gray-600 hover:text-blue-600 focus:outline-none p-2 rounded-md focus:ring-2 focus:ring-blue-500 focus:ring-offset-1">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.646.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 1.905c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.333.184-.582.496-.646.87l-.212 1.282c-.09.542-.56.94-1.11.94h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.759 6.759 0 010-1.905c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.184.582-.496.644-.87l.214-1.282z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <main class="flex-1 flex flex-col py-6 px-4 sm:px-6 lg:px-8 max-w-3xl w-full mx-auto">
            <div id="chat-history" class="bg-white shadow-inner overflow-y-auto flex-1 p-4 rounded-lg mb-4" style="height: calc(100vh - 230px);">
                </div>
             <div id="loading-indicator" class="hidden self-center my-2 text-gray-600 items-center">
                <svg class="animate-spin h-5 w-5 text-blue-600 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span>Thinking...</span>
            </div>
            <div id="copy-feedback" class="self-center text-sm text-green-600 mb-2 h-5"></div> <div class="mt-auto flex gap-2 items-center">
                <input id="message-input" type="text" class="flex-1 border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm" placeholder="Type your message...">
                <button id="send-btn" class="bg-blue-600 text-white px-5 py-3 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-1 shadow-sm disabled:opacity-60 disabled:cursor-not-allowed">
                    Send
                </button>
            </div>
        </main>

        <div id="settings-modal" class="modal fixed inset-0 bg-gray-900 bg-opacity-75 hidden items-center justify-center z-[100] p-4">
            <div class="modal-content bg-white p-6 sm:p-8 rounded-xl shadow-2xl w-full max-w-md transform scale-95 opacity-0" id="settings-modal-content">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl sm:text-2xl font-semibold text-gray-800">Settings</h2>
                    <button id="close-settings-btn" title="Close settings" class="text-gray-500 hover:text-gray-700 p-1 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <label for="api-key-input" class="block mb-2 text-sm font-medium text-gray-700">Gemini API Key:</label>
                <input id="api-key-input" type="password" class="w-full border border-gray-300 p-3 rounded-lg mb-5 focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm" placeholder="Enter your Gemini API key">
                
                <label for="model-select" class="block mb-2 text-sm font-medium text-gray-700">Model:</label>
                <select id="model-select" class="w-full border border-gray-300 p-3 rounded-lg mb-8 focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm bg-white appearance-none">
                    <option value="gemini-2.5-flash-preview-05-20">Gemini 2.5 Flash Preview 05-20</option>
                    <option value="gemini-2.5-pro-experimental-03-25">Gemini 2.5 Pro Experimental 03-25</option>
                    <option value="gemini-2.0-flash-lite">Gemini 2.0 Flash-Lite</option>
                    <option value="gemma-3n">Gemma 3n</option>
                    <option value="gemma-3n-27b">Gemma 3n 27b</option>
                </select>
                
                <button id="save-settings-btn" class="w-full bg-blue-600 text-white px-4 py-3 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-1 shadow-md">Save Settings</button>
            </div>
        </div>

        <div id="confirm-clear-modal" class="modal fixed inset-0 bg-gray-900 bg-opacity-75 hidden items-center justify-center z-[100] p-4">
            <div class="modal-content bg-white p-6 sm:p-8 rounded-xl shadow-2xl w-full max-w-sm transform scale-95 opacity-0">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">Confirm Clear Chat</h2>
                <p class="text-gray-600 mb-6">Are you sure you want to clear the entire chat history? This action cannot be undone.</p>
                <div class="flex justify-end space-x-3">
                    <button id="cancel-clear-btn" class="px-4 py-2 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-400">Cancel</button>
                    <button id="confirm-clear-action-btn" class="px-4 py-2 rounded-lg bg-red-600 text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-1">Clear Chat</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // DOM element references
        const chatHistoryDisplay = document.getElementById('chat-history');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const settingsBtn = document.getElementById('settings-btn');
        const clearChatBtn = document.getElementById('clear-chat-btn');
        const settingsModal = document.getElementById('settings-modal');
        const settingsModalContent = document.getElementById('settings-modal-content');
        const apiKeyInput = document.getElementById('api-key-input');
        const modelSelect = document.getElementById('model-select');
        const saveSettingsBtn = document.getElementById('save-settings-btn');
        const closeSettingsBtn = document.getElementById('close-settings-btn');
        const loadingIndicator = document.getElementById('loading-indicator');
        const copyFeedback = document.getElementById('copy-feedback');

        const confirmClearModal = document.getElementById('confirm-clear-modal');
        const confirmClearModalContent = confirmClearModal.querySelector('.modal-content');
        const cancelClearBtn = document.getElementById('cancel-clear-btn');
        const confirmClearActionBtn = document.getElementById('confirm-clear-action-btn');

        // Application state from localStorage
        let apiKey = localStorage.getItem('geminiApiKey') || '';
        let selectedModel = localStorage.getItem('geminiSelectedModel') || 'gemini-2.5-flash-preview-05-20'; 
        
        let conversationHistoryForAPI = [];
        const MAX_CONVERSATION_HISTORY = 10; 

        // --- Utility Functions ---
        function escapeHtml(unsafe) {
            return unsafe
                 .replace(/&/g, "&amp;")
                 .replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;")
                 .replace(/"/g, "&quot;")
                 .replace(/'/g, "&#039;");
        }

        function basicMarkdownToHtml(text) {
            let html = escapeHtml(text);
            // Bold: **text** or __text__
            html = html.replace(/\*\*(.*?)\*\*|__(.*?)__/g, '<strong>$1$2</strong>');
            // Italics: *text* or _text_
            html = html.replace(/\*(.*?)\*|_(.*?)_/g, '<em>$1$2</em>');
            // Strikethrough: ~~text~~
            html = html.replace(/~~(.*?)~~/g, '<del>$1</del>');
            // Inline code: `code`
            html = html.replace(/`([^`]+?)`/g, '<code>$1</code>');
            // Code blocks: ```lang\ncode\n``` or ```\ncode\n```
            html = html.replace(/```(\w*)\n([\s\S]*?)\n```/g, (match, lang, code) => {
                return `<pre><code class="language-${lang || 'plaintext'}">${code.trim()}</code></pre>`;
            });
             // Basic Unordered Lists: - item or * item or + item
            html = html.replace(/^(\s*)[-*+]\s+(.*)/gm, (match, indent, item) => {
                return `${indent}<li>${item}</li>`;
            });
            html = html.replace(/((?:^\s*<li>.*<\/li>\n?)+)/gm, '<ul>\n$1</ul>\n');
            // Basic Ordered Lists: 1. item
            html = html.replace(/^(\s*)\d+\.\s+(.*)/gm, (match, indent, item) => {
                return `${indent}<li>${item}</li>`;
            });
            html = html.replace(/((?:^\s*<li>.*<\/li>\n?)+)/gm, (match, p1, offset, string) => {
                // Check if previous line is also a list item, if not, wrap with <ol>
                const prevChar = string.charAt(offset-1);
                const nextChar = string.charAt(offset+match.length);
                 if(!string.substring(0,offset).trim().endsWith('</ol>') && !string.substring(0,offset).trim().endsWith('</ul>')) {
                    return '<ol>\n' + match + '</ol>\n';
                 }
                 return match;
            });
            // Clean up potential multiple wraps if lists are adjacent
            html = html.replace(/<\/ul>\n<ul>/g, '');
            html = html.replace(/<\/ol>\n<ol>/g, '');

            return html.replace(/\n/g, '<br>'); // Convert newlines to <br> after other processing
        }


        // Function to display a message in the chat history
        function displayMessage(sender, text, isError = false) {
            const messageWrapper = document.createElement('div');
            messageWrapper.classList.add('flex', 'mb-3', 'items-start', 'group'); // group for copy icon visibility

            const messageDiv = document.createElement('div');
            messageDiv.classList.add('p-3', 'rounded-xl', 'chat-bubble', 'relative');
            
            // Apply Markdown rendering for bot messages (not errors)
            if (sender === 'bot' && !isError) {
                messageDiv.innerHTML = basicMarkdownToHtml(text);
            } else {
                messageDiv.textContent = text; // Keep user messages and errors as plain text
            }

            if (isError) {
                messageDiv.classList.add('bg-red-100', 'text-red-700', 'border', 'border-red-300');
                messageWrapper.classList.add('justify-start'); 
            } else if (sender === 'user') {
                messageWrapper.classList.add('justify-end'); 
                messageDiv.classList.add('bg-blue-600', 'text-white');
            } else { // bot
                messageWrapper.classList.add('justify-start'); 
                messageDiv.classList.add('bg-gray-200', 'text-gray-800');
                
                // Add copy icon for bot messages
                const copyBtn = document.createElement('button');
                copyBtn.title = 'Copy message';
                copyBtn.classList.add('copy-icon', 'absolute', '-top-1', '-right-1', 'p-1', 'text-gray-500', 'hover:text-blue-600', 'opacity-0', 'group-hover:opacity-100', 'transition-opacity', 'duration-200');
                copyBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 7.5V6.108c0-1.135.845-2.098 1.976-2.192.393-.03.79-.03 1.184 0 1.13.094 1.976 1.057 1.976 2.192V7.5m-9 3c0-1.135.845-2.098 1.976-2.192a48.424 48.424 0 011.184 0c1.13.094 1.976 1.057 1.976 2.192v1.292c0 1.135-.845 2.098-1.976 2.192a48.424 48.424 0 01-1.184 0c-1.13-.094-1.976-1.057-1.976-2.192V10.5zM9 13.5h6m-6 3h6m-6-3h.008v.008H9v-.008zm0 3h.008v.008H9v-.008zm0-3.008h.008v.008H9v-.008z" /></svg>`;
                copyBtn.addEventListener('click', (e) => {
                    e.stopPropagation(); 
                    try {
                        // Use the original plain text for copying
                        const textToCopy = text; 
                        // Fallback for navigator.clipboard.writeText
                        const textArea = document.createElement("textarea");
                        textArea.value = textToCopy;
                        // Make the textarea out of viewport
                        textArea.style.position = "fixed";
                        textArea.style.left = "-9999px";
                        textArea.style.top = "-9999px";
                        document.body.appendChild(textArea);
                        textArea.focus();
                        textArea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textArea);
                        copyFeedback.textContent = 'Copied!';
                        setTimeout(() => { copyFeedback.textContent = ''; }, 2000);
                    } catch (err) {
                        console.error('Failed to copy using execCommand: ', err);
                        copyFeedback.textContent = 'Copy failed!';
                        setTimeout(() => { copyFeedback.textContent = ''; }, 2000);
                    }
                });
                messageDiv.appendChild(copyBtn);
            }
            
            messageWrapper.appendChild(messageDiv);
            chatHistoryDisplay.appendChild(messageWrapper);
            chatHistoryDisplay.scrollTo({ top: chatHistoryDisplay.scrollHeight, behavior: 'smooth' });
        }

        async function sendMessage() {
            const messageText = messageInput.value.trim();
            if (!messageText) return;
            if (!apiKey) {
                displayMessage('bot', 'API Key is missing. Please set your API key in Settings.', true);
                openModal(settingsModal, settingsModalContent);
                return;
            }

            displayMessage('user', messageText);
            conversationHistoryForAPI.push({ role: "user", parts: [{ text: messageText }] });
            if (conversationHistoryForAPI.length > MAX_CONVERSATION_HISTORY) {
                conversationHistoryForAPI = conversationHistoryForAPI.slice(-MAX_CONVERSATION_HISTORY);
            }

            messageInput.value = ''; 
            sendBtn.disabled = true; 
            loadingIndicator.classList.remove('hidden');
            loadingIndicator.classList.add('flex');
            copyFeedback.textContent = ''; // Clear any previous copy feedback

            const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/${selectedModel}:generateContent?key=${apiKey}`;
            const payload = {
                contents: conversationHistoryForAPI,
                 safetySettings: [
                   { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_MEDIUM_AND_ABOVE" },
                   { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_MEDIUM_AND_ABOVE" },
                   { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_MEDIUM_AND_ABOVE" },
                   { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_MEDIUM_AND_ABOVE" },
                 ],
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => null); 
                    let errorMsg = `API request failed: ${response.status}`;
                    if (errorData && errorData.error && errorData.error.message) {
                        errorMsg += ` - ${errorData.error.message}`;
                    }
                    throw new Error(errorMsg);
                }

                const data = await response.json();
                let botReply = null;
                
                if (data.candidates && data.candidates.length > 0 &&
                    data.candidates[0].content && data.candidates[0].content.parts &&
                    data.candidates[0].content.parts.length > 0) {
                    botReply = data.candidates[0].content.parts[0].text;
                    displayMessage('bot', botReply);
                } else if (data.promptFeedback && data.promptFeedback.blockReason) {
                    const blockReason = data.promptFeedback.blockReason;
                    let safetyInfo = "Safety ratings: ";
                    if(data.promptFeedback.safetyRatings) {
                       safetyInfo += data.promptFeedback.safetyRatings.map(r => `${r.category.replace('HARM_CATEGORY_', '')}: ${r.probability}`).join(', ');
                    }
                    botReply = `Your request was blocked. Reason: ${blockReason}. ${safetyInfo}`;
                    displayMessage('bot', botReply, true);
                } else {
                    botReply = 'Received an unexpected response format from the API. Check console for details.';
                    displayMessage('bot', botReply, true);
                }

                if (botReply !== null) {
                    conversationHistoryForAPI.push({ role: "model", parts: [{ text: botReply }] });
                    if (conversationHistoryForAPI.length > MAX_CONVERSATION_HISTORY) {
                        conversationHistoryForAPI = conversationHistoryForAPI.slice(-MAX_CONVERSATION_HISTORY);
                    }
                }
            } catch (error) {
                const errorMessage = `Error: ${error.message}`;
                displayMessage('bot', errorMessage, true);
                conversationHistoryForAPI.push({ role: "model", parts: [{ text: errorMessage }] });
                if (conversationHistoryForAPI.length > MAX_CONVERSATION_HISTORY) {
                    conversationHistoryForAPI = conversationHistoryForAPI.slice(-MAX_CONVERSATION_HISTORY);
                }
            } finally {
                sendBtn.disabled = false; 
                loadingIndicator.classList.add('hidden');
                loadingIndicator.classList.remove('flex');
                messageInput.focus(); 
            }
        }

        // --- Event Listeners ---
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) { 
                e.preventDefault(); 
                sendMessage();
            }
        });

        // --- Modal Generic Functions ---
        function openModal(modalElement, modalContentElement) {
            modalElement.classList.remove('hidden');
            modalElement.classList.add('flex');
            // Animate modal appearance
            setTimeout(() => {
                modalContentElement.classList.remove('scale-95', 'opacity-0');
                modalContentElement.classList.add('scale-100', 'opacity-100');
            }, 10);
            // Focus first focusable element in modal if exists
            const focusable = modalContentElement.querySelector('input, select, button');
            if (focusable) focusable.focus();
        }

        function closeModal(modalElement, modalContentElement) {
            modalContentElement.classList.remove('scale-100', 'opacity-100');
            modalContentElement.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                modalElement.classList.add('hidden');
                modalElement.classList.remove('flex');
            }, 300); 
        }
        
        // --- Settings Modal Specific Logic ---
        settingsBtn.addEventListener('click', () => {
            apiKeyInput.value = apiKey; 
            modelSelect.value = selectedModel;
            openModal(settingsModal, settingsModalContent);
        });
        closeSettingsBtn.addEventListener('click', () => closeModal(settingsModal, settingsModalContent));
        saveSettingsBtn.addEventListener('click', () => {
            const newApiKey = apiKeyInput.value.trim();
            const newModel = modelSelect.value;
            if (!newApiKey) {
                displayMessage('bot', "API Key cannot be empty. Please set it in Settings.", true);
                apiKeyInput.focus();
                return;
            }
            apiKey = newApiKey;
            selectedModel = newModel;
            localStorage.setItem('geminiApiKey', apiKey);
            localStorage.setItem('geminiSelectedModel', selectedModel);
            closeModal(settingsModal, settingsModalContent);
            displayMessage('bot', 'Settings saved. New model: ' + selectedModel + '. Chat history cleared.');
            conversationHistoryForAPI = []; 
            chatHistoryDisplay.innerHTML = ''; // Clear visual history too
            displayMessage('bot', `Switched to ${selectedModel}. Previous chat cleared.`);
        });
        settingsModal.addEventListener('click', (e) => {
            if (e.target === settingsModal) closeModal(settingsModal, settingsModalContent);
        });

        // --- Clear Chat Confirmation Modal Logic ---
        clearChatBtn.addEventListener('click', () => {
            openModal(confirmClearModal, confirmClearModalContent);
        });
        cancelClearBtn.addEventListener('click', () => closeModal(confirmClearModal, confirmClearModalContent));
        confirmClearActionBtn.addEventListener('click', () => {
            chatHistoryDisplay.innerHTML = ''; // Clear visual chat
            conversationHistoryForAPI = []; // Clear API context
            closeModal(confirmClearModal, confirmClearModalContent);
            displayMessage('bot', 'Chat history cleared.');
            messageInput.focus();
        });
        confirmClearModal.addEventListener('click', (e) => {
            if (e.target === confirmClearModal) closeModal(confirmClearModal, confirmClearModalContent);
        });
        
        // --- Global Keydown Listener for Modals ---
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                if (settingsModal.classList.contains('flex')) {
                    closeModal(settingsModal, settingsModalContent);
                }
                if (confirmClearModal.classList.contains('flex')) {
                    closeModal(confirmClearModal, confirmClearModalContent);
                }
            }
        });

        // --- Initial Setup on Page Load ---
        function initializeApp() {
            apiKeyInput.value = apiKey;
            modelSelect.value = selectedModel; 

            if (!apiKey) {
                displayMessage('bot', "Welcome! Configure your Gemini API key in Settings to start.");
                openModal(settingsModal, settingsModalContent);
            } else {
                displayMessage('bot', `Welcome back! Model: ${selectedModel}.`);
            }
            messageInput.focus();
        }

        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
